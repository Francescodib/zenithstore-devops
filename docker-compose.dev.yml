version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: zenithstore-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - ./environments/.env.dev
    volumes:
      - ./app/src:/app/src
    networks:
      - zenithstore-network

  prometheus:
    image: prom/prometheus:latest
    container_name: zenithstore-prometheus-dev
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - zenithstore-network

  grafana:
    image: grafana/grafana:latest
    container_name: zenithstore-grafana-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - zenithstore-network

networks:
  zenithstore-network:
    driver: bridge
