name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run linting
        working-directory: ./app
        run: npm run lint || echo "Linting not configured yet"

      - name: Run tests
        working-directory: ./app
        run: npm test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/coverage/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: zenithstore:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke test
        run: |
          docker run -d --name test-container -p 3000:3000 zenithstore:test
          sleep 10
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-container
          docker rm test-container

  push-image:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: push-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.zenithstore.local:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "In production, this would SSH to staging server and run:"
          echo "./scripts/deploy.sh staging"

      - name: Run health check
        run: |
          echo "Health check would run here"
          echo "curl -f http://staging.zenithstore.local:3000/api/health"

      - name: Verify metrics
        run: |
          echo "Metrics verification would run here"
          echo "Checking Prometheus targets..."

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://zenithstore.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release tag
        run: |
          echo "Creating release tag v$(date +%Y.%m.%d-%H%M%S)"
          # git tag -a v$(date +%Y.%m.%d-%H%M%S) -m "Release $(date)"
          # git push origin --tags

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "In production, this would SSH to production server and run:"
          echo "./scripts/deploy.sh prod v$(date +%Y.%m.%d-%H%M%S)"

      - name: Run health check
        run: |
          echo "Production health check would run here"
          echo "curl -f https://zenithstore.com/api/health"

      - name: Monitor metrics
        run: |
          echo "Post-deployment monitoring..."
          echo "Checking error rates, response times, etc."

      - name: Notify team
        run: |
          echo "Sending deployment notification..."
          echo "Deployment to production completed successfully!"
