version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: zenithstore:staging
    container_name: zenithstore-app-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - ./environments/.env.staging
    networks:
      - zenithstore-network

  prometheus:
    image: prom/prometheus:latest
    container_name: zenithstore-prometheus-staging
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - zenithstore-network

  grafana:
    image: grafana/grafana:latest
    container_name: zenithstore-grafana-staging
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=staging123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - zenithstore-network

networks:
  zenithstore-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
